{% extends "base.html" %}

{% block content %}
    <table>
    {% for row in boggle_board %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <form id="guess-form" action="/" method="POST">
        <input id="guess" name="guess">
        <button>Submit</button>
    </form>
    <div id="result-div"></div>
{% endblock %}
